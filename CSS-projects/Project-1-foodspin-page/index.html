<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=1280px, height=790px, initial-scale=1.0"
    />
    <title>Food-Spin Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <section class="header">
        <div class="logo"><img src="./images/logo.png" alt="logo" /></div>
        <div class="menu">
          <div>Breakfast</div>
          <div>Lunch</div>
          <div>Dinner</div>
        </div>
        <div class="cart"><img src="./images/bag.png" alt="cart" /></div>
      </section>
      <section class="middle-section">
        <div class="text">
          <div class="price">$32</div>
          <div class="heading">Green Goddess Chicken Salad</div>
          <div class="para">
            It is a non vegetarian salad which consists of the green goddess
            dressing mixed with chicken, peppers, olives and celery.
          </div>
          <div class="order-now"><button>ORDER NOW</button></div>
        </div>
        <div class="image-subsection">
          <div class="center-img-wrapper">
            <div class="large-circle">
              <div class="food-image food-1">
                <img class="image" src="./images/food-small.png" alt="food" />
              </div>
              <div class="food-image food-2">
                <img class="image" src="./images/food-small.png" alt="food" />
              </div>
              <div class="food-image food-3">
                <img class="image" src="./images/food-small.png" alt="food" />
              </div>
              <div class="food-image food-4">
                <img class="image" src="./images/food-small.png" alt="food" />
              </div>
              <div class="food-image food-5">
                <img class="image" src="./images/food-small.png" alt="food" />
              </div>

              <div class="rod rod-1"></div>
              <div class="rod rod-2"></div>
              <div class="rod rod-3"></div>
              <div class="rod rod-4"></div>
              <div class="rod rod-5"></div>
              <div class="rod rod-6"></div>
              <div class="rod rod-7"></div>
              <div class="rod rod-8"></div>
              <div class="rod rod-9"></div>
              <div class="rod rod-10"></div>
              <div class="rod rod-11"></div>
              <div class="rod rod-12"></div>
              <div class="rod rod-13"></div>
              <div class="rod rod-14"></div>
              <div class="rod rod-15"></div>
              <div class="rod rod-16"></div>
              <div class="rod rod-17"></div>
              <div class="rod rod-18"></div>
              <div class="rod rod-19"></div>
              <div class="rod rod-20"></div>
              <div class="rod rod-21"></div>
              <div class="rod rod-22"></div>
              <div class="rod rod-23"></div>
              <div class="rod rod-24"></div>
              <div class="rod rod-25"></div>
              <div class="rod rod-26"></div>
              <div class="rod rod-27"></div>
            </div>

            <img
              src="./images/center-mod.png"
              alt="food"
              class="center-img"
            />
            <div class="arrow">
              <div class="arrow1">
                <img src="./images/spin1.png" alt="spin" />
              </div>
              <div class="arrow2">
                <img src="./images/spin2.png" alt="spin" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="video">Watch The Video</div>
    </div>
  </body>
</html>
